<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>JS随意拖动图片丨共享世纪 2ky.cn</title>
    <style>
        #box {
            height: 77px;
            left: 10px;
            position: absolute;
            top: 10px;
            width: 90px;
        }
    </style>
</head>
<body onLoad="remove()">
<div id="box"
     style="height:77px;left:10px;position:absolute;top:10px;width:90px">
    <img name="img1" alt="" border="0" src="http://www.2ky.cn/templets/images/toplogo.gif" style="cursor:pointer ">
</div>
<p>
    <script language="javascript">
        drag = 0;
        move = 0;
        var box = document.getElementById('box');
        box.onmouseover = function () {
            dragimages = box;
            drag = 1;
        }
        function mousedown() {
            if (drag) {
                X1 = window.event.x - parseInt(dragimages.style.left);
                Y1 = window.event.y - parseInt(dragimages.style.top);
                dragimages.style.Index += 1;
                move = 1;
            }
        }
        function mouseStop() {
            window.event.returnValue = false;
        }
        function mousemove() {
            if (move) {
                dragimages.style.left = window.event.x - X1;
                dragimages.style.top = window.event.y - Y1;
            }
        }
        function mouseup() {
            move = 0;
        }
        function remove() {
            box.onmousemove = mousemove;
            box.onmousedown = mousedown;
            box.onmouseup = mouseup;
             box.ondragstart = mouseStop;
        }
        function getCss(b, a) {
            return b.currentStyle ? b.currentStyle[a] : document.defaultView.getComputedStyle(b, false)[a];
        }
    </script>
</body>
</html>
